<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/anke" type="text/css"/>
    <script src="./mylib.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">myLibrary</div>
            <button id="add">Add new book</button>
        </div>
        <dialog id="addDialog">
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">

                <label for="author">Author</label>
                <input type="text" name="author" id="author">

                <label for="pageNumber"># of page</label>
                <input type="number" name="pageNumber" id="pageNumber">

                <p>
                    <label>
                        Have you read this book:
                        <select name="isRead" id="isRead">
                            <option value="default">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    
                    </label>
                </p>
                <div class="container">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confrim</button>
                </div>
            </form>
        </dialog>
        <div id="content">

        </div>
    </div>
</body>
</html>
